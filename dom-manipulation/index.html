<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    #quoteDisplay blockquote { margin: 1rem 0; padding: 1rem; border-left: 4px solid #999; background: #f7f7f7; }
    .muted { color: #666; font-size: 0.9rem; }
    form { display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
    input, button, select { padding: 8px; font-size: 14px; }
    .hr { height: 1px; background: #ccc; margin: 15px 0; }
    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div class="hr"></div>

  <!-- Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <div class="hr"></div>

  <!-- Add Quote Form -->
  <form id="addQuoteForm">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" required />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required />
    <button type="submit">Add Quote</button>
  </form>

  <div class="hr"></div>

  <!-- Import / Export -->
  <div class="btn-row">
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
